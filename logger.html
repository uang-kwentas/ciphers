<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger System</title>
  
</head>
<body>
    <div class="container">
        <h1>Logger System</h1>
        <h3>Singleton Pattern Hands-On Activity</h3>
        <div class="buttons">
            <button id="logButton">Click Me!</button>
            <button id="historyButton">Log History</button>
        </div>
        <div class="log-section">
            <h4>Latest Log Messages:</h4>
            <textarea id="latestLogs" readonly></textarea>
        </div>
        <div class="log-section">
            <h4>Log History:</h4>
            <textarea id="logHistory" readonly></textarea>
        </div>
    </div>

    <script src="logger.js"></script>
</body>
</html>
