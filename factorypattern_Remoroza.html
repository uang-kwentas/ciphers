<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Pattern </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        h2 {
            color: #00509e;
            font-size: 1.8rem;
        }
        .button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #00509e;
        }
        .output {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 0.3rem;
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h2>Vehicle Factory Pattern</h2>
    <div class="button-container">
        <button onclick="createVehicle('Car', 'Toyota')" class="button">üöó Create Car</button>
        <button onclick="createVehicle('Truck', 'Ford')" class="button">üöö Create Truck</button>
    </div>
    <div id="output" class="output"></div>

    <script>
        // Vehicle Factory Function
        function VehicleFactory() {
            this.createVehicle = function(type, name) {
                switch (type) {
                    case "Car":
                        return new Car(name);
                    case "Truck":
                        return new Truck(name);
                    default:
                        return null;
                }
            };
        }

        // Car constructor
        function Car(name) {
            this.name = name;
            this.type = "Car";
        }

        // Truck constructor
        function Truck(name) {
            this.name = name;
            this.type = "Truck";
        }

        // Factory instance
        const factory = new VehicleFactory();

        // Function to create a vehicle and update the output
        function createVehicle(type, name) {
            const vehicle = factory.createVehicle(type, name);
            const output = document.getElementById('output');
            if (vehicle) {
                output.innerHTML += `<p>‚úÖ Created a <strong>${vehicle.type}</strong> named "<strong>${vehicle.name}</strong>".</p>`;
            } else {
                output.innerHTML += `<p>‚ùå Unknown vehicle type: ${type}</p>`;
            }
        }
    </script>
</body>
</html>
